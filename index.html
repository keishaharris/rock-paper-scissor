<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="title">
      <h1> ROCK | PAPER | SCISSOR</h1>
      <div class="reset" id="resetbtn">reset</div>
    </div>

    <div class="options">
      <div class="gamePieces" id="rock">
        <img src="./images/rock.png" alt="rock">
      </div>
      <div class="gamePieces" id="paper">
        <img src="./images/paper.png" alt="rock">
      </div>
      <div class="gamePieces" id="scissor">
        <img src="./images/scissors.png" alt="rock">
      </div>
    </div>

    <div class="scoreboard">
      <div class="title">
        <h2>ScoreBoard</h2>
      </div>

      <div class="winner">
        <span class="winner score"></span>
      </div>

      <div class="scores">
        <div class="competitor">
          <div class="player">  </div>
        </div>
        <div class="competitor">
          <div class="computer">  </div>
        </div>
      </div>
    </div>
    <div class="winner">

    </div>
    <script src="script.js"></script>
  </body>
</html>
